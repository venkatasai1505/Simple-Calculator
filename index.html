<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2> Simple Calculator</h2>
    <form name="Calc" action>
        <div class="grid-container">
            <input type="button" name="display" class="grid-item1">
            <input type="button" value="1" class="grid-item" onclick="cal.display.value+='1'">
            <input type="button" value="2" class="grid-item" onclick="cal.display.value+='2'">
            <input type="button" value="3" class="grid-item" onclick="cal.display.value+='3'">
            <input type="button" value="+" class="grid-item-sysmbol" onclick="cal.display.value+='+'">
            <input type="button" value="4" class="grid-item" onclick="cal.display.value+='4'">
            <input type="button" value="5" class="grid-item" onclick="cal.display.value+='5'">
            <input type="button" value="6" class="grid-item" onclick="cal.display.value+='6'">
            <input type="button" value="_" class="grid-item-sysmbol" onclick="cal.display.value+='_'">
            <input type="button" value="7" class="grid-item" onclick="cal.display.value+='7'">
            <input type="button" value="8" class="grid-item" onclick="cal.display.value+='8'">
            <input type="button" value="9" class="grid-item" onclick="cal.display.value+='9'">
            <input type="button" value="*" class="grid-item-sysmbol" onclick="cal.display.value+='*'">
            <input type="button" value="c" class="grid-item-sysmbol" onclick="cal.display.value+=' '">
            <input type="button" value="0" class="grid-item-sysmbol" onclick="cal.display.value+='0'">
            <input type="button" value="/" class="grid-item-sysmbol" onclick="cal.display.value+='/'">
            <input type="button" value="=" class="grid-item-sysmbol" onclick="cal.display.value+=eval(cal.display.value)">
        </div>
    </form>
</body>
</html>
